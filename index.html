<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Secret-Formula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Part 1: The alerter -->
    <h3>Part 1: The alerter</h3>
        <form id="alertForm">
            <input id="alertInput" type="text" autocomplete="off">
            <input type="submit" value = "Submit">
        </form>
        <br>
        <br>
    <h3>Part 2: Sandwich builder</h3>
        <form id="sandwichForm">
            <div>
                <label>White
                Bread</label>
                <input id="whiteBread" class="sammich" type="checkbox">
            </div>

            <div>
                <label>WheatBread</label>
                <input  id="wheatBread" class="sammich" type="checkbox">
            </div>

            <div>
                <label>American Cheese</label>
                <input id="americanCheese" class="sammich" type="checkbox">
            </div>

            <div>
                <label >Cheddar Cheese</label>
                <input id="cheddarCheese" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Ham</label>
                <input id="ham" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Turkey</label>
                <input id="turkey" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Mayo</label>
                <input id="mayo" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Mustard</label>
                <input id="mustard" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Lettuce</label>
                <input id="lettuce" class="sammich" type="checkbox">
            </div>

            <div>
                <label>Onion</label>
                <input id="onion" class="sammich" type="checkbox">
            </div>
            <input type="submit" value="Submit">
            
        </form> 
        <br>
        <br>
    <h3>Part 3: Haircut Appointment Scheduler</h3>
        <form id="haircutForm">
            <div>
                <label>Date for appointment:</label>
                <input type="date" id="date">
            </div>
            <br>
            <div>
                <label>Specific stylist request:</label>
                <input type="text" id="stylist">
            </div>
            <br>
            <div>
                <label>Long Hair</label>
                <input type="radio" id="long" name="length">

                <label>Short Hair</label>
                <input type="radio" id="short" name="length">
            </div>

            <input type="submit" value="Submit">
        </form>
        <br>
        <br>
    <h3>Part 4: Create Account</h3>
        <form id="createAccountForm">
            <div>
                <label>Email Address:</label>
                <input id="emailAddy" type="email">
            </div>
            <br>
            <div>
                <label>Username:</label>
                <input id="usernaeme" type="username">
            </div> 
            <br>
            <div>
                <label>Password:</label>
                <input id="password" type="password">
            </div>
            <br>
            <div>
                <label>Confirm Password:</label>
                <input type="password" id="cPassword">
            </div>

            <input type="submit" value="Submit">
        </form>
           
    <script src="main.js"></script>
</body>
</html>
